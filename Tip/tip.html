<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팁</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <section id="stopPort">
        <header class="note_title">이미 작동중인 포트 종료시키기</header>
        <ul>
            <li>포트 종료
                <pre>
                    1. cmd 실행
                    2. netstat -a -n -o -p tcp을 실행하여 해당 포트의 pid를 확인한다.
                    3. taskkill /f /pid [해당 pid]를 입력하여 포트를 종료시킨다.
                </pre>
            </li>
        </ul>
    </section>

    <div id="remote">
        <section id="remote_setcion">
            <select id="remote_menu">
                <option value="stopPort">작동중인 포트 종료시키기</option>
            </select>
        </section>
    </div>

    <script src="./remote.js"></script>
</body>
</html>
